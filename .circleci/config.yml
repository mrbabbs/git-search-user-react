# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.6

version: 2
jobs:

  validate_code:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test
      - run: yarn lint

      - persist_to_workspace:
          root: ~/
          paths:
            - repo/*

  build:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Buil
          command: |
            cd ~/repo
            yarn build

      - persist_to_workspace:
          root: ~/
          paths:
            - repo/*

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/

      - run:
          command: |
            echo "Fix ssh github host issue ------>"
            mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
            echo "Done fix ssh github host issue <------"

            cd ~/
            echo "Cloning mrbabbs.com repo ------>"
            git clone git@github.com:mrbabbs/mrbabbs.com.git
            echo "Done cloning mrbabbs.com repo <------"

            cd mrbabbs.com
            pwd
            git checkout master

            echo "Installing dependecies ------>"
            npm install
            echo "Done installing dependecies <------"

            echo "Copying app dist into mrbabbs.com ------>"
            cp -rf ~/repo/dist ~/mrbabbs.com/github-users-search-react
            echo "Done copying add dist <------"

            echo "Add commit ------>"
            git add .
            git commit -m 'Add new build version of git-user-search-react'
            echo "Done add commit <------"

            echo "Bump version ------>"
            npm version minor --force
            echo "Done bump version <------"

            echo "Merge in gh-pages ------>"
            git checkout gh-pages
            git merge master
            echo "Done merge in gh-pagesDone bump version <------"


workflows:
  version: 2

  build_test_deploy:
    jobs:
      - validate_code
      - build:
          requires:
            - validate_code
      - deploy:
          requires:
            - build
